  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inputName = document.getElementById("input-name");
      const inputWhatsapp = document.getElementById("input-tel");
      const inputPosition = document.getElementById("input-position");
      const inputEmail = document.getElementById("input-email");
      const inputImage = document.getElementById("input-image");

      inputName.addEventListener("keyup", (e) => {
        document.getElementById("name").innerHTML = e.currentTarget.value;
      });
      inputWhatsapp.addEventListener("keyup", (e) => {
        document.getElementById("whatsapp").innerHTML = e.currentTarget.value;
      });
      inputPosition.addEventListener("keyup", (e) => {
        document.getElementById("position").innerHTML = e.currentTarget.value;
      });
      inputEmail.addEventListener("keyup", (e) => {
        document.getElementById("email").innerHTML = e.currentTarget.value;
      });
      inputImage.addEventListener("keyup", (e) => {
        document
          .getElementById("image")
          .setAttribute("src", e.currentTarget.value);
      });
    });
  </script>
